<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global2d3d</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-page">
        <div class="header">Global2d3d</div>
        <div class="ad-banner">Ad Banner</div>
        <button class="login-btn" id="show-login" type="button">
            <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
        <div class="button-row">
            <button class="mode-btn" title="Switch to 2D mode" type="button">2D</button>
            <button class="mode-btn" title="Switch to 3D mode" type="button">3D</button>
        </div>
        <nav class="navbar" id="main-navbar">
            <a href="#" class="active"><i class="fa-solid fa-house"></i> Home</a>
            <a href="#"><i class="fa-solid fa-wallet"></i> Wallet</a>
            <a href="#"><i class="fa-solid fa-circle-question"></i> Help</a>
            <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
        </nav>
    </div>
    <!-- Login/Signup UI -->
    <div class="login-topbar" id="login-topbar" style="display: none;">Global2d3d</div>
    <div class="login-container" id="login-container">
        <div class="tabs">
            <button class="tab-btn active" type="button" onclick="switchTab('login')">အကောင့်ဝင် (Login)</button>
            <button class="tab-btn" type="button" onclick="switchTab('signup')">အကောင့်ဖွင့် (Signup)</button>
        </div>
        <!-- Login Form -->
        <form id="login-form" class="active" autocomplete="off">
            <div class="form-group">
                <label for="login-phone"><i class="fa-solid fa-phone"></i> ဖုန်းနံပါတ်</label>
                <input type="tel" id="login-phone" name="phone" required placeholder="ဖုန်းနံပါတ်ရေးပါ" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="login-password"><i class="fa-solid fa-lock"></i> စကားဝှက်</label>
                <input type="password" id="login-password" name="password" required placeholder="စကားဝှက်" autocomplete="current-password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="signup-link">အကောင့်မရှိသေးဘူးလား? <a href="javascript:void(0);" onclick="switchTab('signup')">အကောင့်ဖွင့်ပါ</a></div>
        </form>
        <!-- Signup Form -->
        <form id="signup-form" enctype="multipart/form-data" autocomplete="off">
            <div class="form-group">
                <label for="signup-name"><i class="fa-solid fa-user"></i> အမည်</label>
                <input type="text" id="signup-name" name="name" required placeholder="အမည်ရေးပါ" autocomplete="name">
            </div>
            <div class="form-group">
                <label for="signup-phone"><i class="fa-solid fa-phone"></i> ဖုန်းနံပါတ်</label>
                <input type="tel" id="signup-phone" name="phone" required placeholder="ဖုန်းနံပါတ်ရေးပါ" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="signup-password"><i class="fa-solid fa-lock"></i> စကားဝှက်</label>
                <input type="password" id="signup-password" name="password" required placeholder="စကားဝှက်" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="signup-referral"><i class="fa-solid fa-user-plus"></i> Referral Code</label>
                <input type="text" id="signup-referral" name="referral" placeholder="Referral Code (optional)">
            </div>
            <div class="form-group profile-img-upload">
                <label for="signup-profile-img"><i class="fa-solid fa-image"></i> Profile ပုံ</label>
                <input type="file" id="signup-profile-img" name="profile_img" accept="image/*" onchange="previewProfileImg(event)">
                <img id="profile-img-preview" class="profile-img-preview" src="https://via.placeholder.com/62x62?text=Img" alt="Profile Preview">
            </div>
            <button type="submit" class="submit-btn">အကောင့်ဖွင့်မည်</button>
            <div class="login-link">အကောင့်ရှိပြီလား? <a href="javascript:void(0);" onclick="switchTab('login')">Login</a></div>
        </form>
        <nav class="login-navbar" id="login-navbar">
            <a href="#" class="active"><i class="fa-solid fa-house"></i> Home</a>
            <a href="#"><i class="fa-solid fa-wallet"></i> Wallet</a>
            <a href="#"><i class="fa-solid fa-circle-question"></i> Help</a>
            <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
        </nav>
    </div>
    <script src="marlar/main.js"></script>
    <script src="marlar/account.js"></script>
</body>
</html>
