<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global2d3d</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, 
                #e84393 0%, 
                #00cec9 15%, 
                #00b894 35%, 
                #fdcb6e 70%, 
                #e17055 100%);
        }

        .header {
            background: linear-gradient(135deg, #e84393, #fd79a8);
            padding: 20px;
            text-align: left;
        }

        .header h1 {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .ad-banner {
            background: linear-gradient(135deg, #00cec9, #74b9ff);
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
        }

        .ad-banner h2 {
            color: white;
            font-size: 72px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .button-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-button {
            background: linear-gradient(135deg, #d63031, #e17055);
            color: white;
            border: none;
            border-radius: 20px;
            width: 120px;
            height: 120px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #e17055, #d63031);
        }

        .mode-button:active {
            transform: translateY(-2px);
        }

        .footer {
            background: linear-gradient(135deg, #00b894, #00cec9);
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer-item {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .footer-item:hover {
            transform: scale(1.1);
            color: #fdcb6e;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }
            
            .ad-banner h2 {
                font-size: 48px;
            }
            
            .mode-button {
                width: 100px;
                height: 100px;
                font-size: 36px;
            }
            
            .footer-item {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 28px;
            }
            
            .ad-banner h2 {
                font-size: 36px;
            }
            
            .mode-button {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
            
            .footer-item {
                font-size: 20px;
            }
            
            .button-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Global2d3d</h1>
    </div>

    <div class="ad-banner">
        <h2>Ad Banner</h2>
    </div>

    <div class="main-content">
        <div class="button-container">
            <button class="mode-button" onclick="selectMode('2D')">2D</button>
            <button class="mode-button" onclick="selectMode('3D')">3D</button>
        </div>
    </div>

    <div class="footer">
        <a href="#" class="footer-item" onclick="navigateTo('Home')">Home</a>
        <a href="#" class="footer-item" onclick="navigateTo('Wallet')">Wallet</a>
        <a href="#" class="footer-item" onclick="navigateTo('Help')">Help</a>
        <a href="#" class="footer-item" onclick="navigateTo('Profile')">Profile</a>
    </div>

    <script>
        function selectMode(mode) {
            alert(`Selected ${mode} mode`);
            // Add your mode selection logic here
        }

        function navigateTo(page) {
            alert(`Navigating to ${page}`);
            // Add your navigation logic here
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.mode-button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
