<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global2d3d</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --gradient-top: #7ed6a7;
            --gradient-bottom: #e8a96b;
            --header-bg: #d96ce2;
            --ad-bg: #6fd8e6;
            --btn-bg: #c0392b;
            --btn-hover-bg: #e74c3c;
            --navbar-bg: #7ed6a7;
            --navbar-active-bg: #e8a96b;
            --white: #fff;
            --navbar-height: 68px;
            --navbar-icon-size: 1.35em;
            --navbar-font-size: 1.35em;
            --navbar-padding-v: 16px;
            --navbar-padding-h: 0;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom, var(--gradient-top) 0%, var(--gradient-bottom) 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }
        .header {
            background: var(--header-bg);
            color: var(--white);
            padding: 18px 0 18px 24px;
            font-size: 2.2em;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .ad-banner {
            background: var(--ad-bg);
            color: var(--white);
            margin: 32px auto 40px auto;
            padding: 0;
            text-align: center;
            font-size: 2.2em;
            border-radius: 24px;
            width: 1050px;
            height: 400px;
            max-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            font-weight: 500;
            letter-spacing: 1px;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 38px;
            margin-bottom: 60px;
        }
        .mode-btn {
            background: var(--btn-bg);
            color: var(--white);
            border: none;
            border-radius: 18px;
            font-size: 5em;
            width: 270px;
            height: 270px;
            cursor: pointer;
            transition: background 0.18s, transform 0.15s;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            font-weight: 600;
            outline: none;
        }
        .mode-btn:active {
            transform: scale(0.97);
        }
        .mode-btn:hover, .mode-btn:focus {
            background: var(--btn-hover-bg);
        }

        /* --- Login Button --- */
        .login-btn-area {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-btn {
            background: #1877f2;
            color: #fff;
            font-size: 1.3em;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            padding: 14px 50px;
            box-shadow: 0 4px 24px #1877f244;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
        }
        .login-btn:hover, .login-btn:focus {
            background: #1256b3;
            color: #fff;
            transform: translateY(-1px) scale(1.04);
            box-shadow: 0 6px 32px #1877f266;
        }

        /* --- Navbar size/base --- */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--navbar-height);
            background: var(--navbar-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: var(--navbar-padding-v) var(--navbar-padding-h);
            box-shadow: 0 -2px 12px rgba(0,0,0,0.06);
            z-index: 9;
        }
        .navbar a {
            color: var(--white);
            font-size: var(--navbar-font-size);
            text-decoration: none;
            letter-spacing: 1.5px;
            border-radius: 10px;
            padding: 8px 18px;
            transition: background 0.18s, color 0.18s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            height: 48px;
            box-sizing: border-box;
        }
        .navbar a.active, .navbar a:hover {
            background: var(--navbar-active-bg);
            color: #333;
        }
        .navbar i {
            font-size: var(--navbar-icon-size);
            min-width: 1.35em;
            text-align: center;
        }

        @media (max-width: 1100px) {
            .ad-banner {
                width: 93vw;
                height: 210px;
                font-size: 1.3em;
            }
        }
        @media (max-width: 600px) {
            :root {
                --navbar-height: 56px;
                --navbar-icon-size: 1.1em;
                --navbar-font-size: 1em;
                --navbar-padding-v: 10px;
            }
            .header {
                font-size: 1.5em;
                padding-left: 12px;
            }
            .ad-banner {
                font-size: 1em;
                padding: 0;
                width: 98vw;
                height: 110px;
            }
            .button-row {
                gap: 16px;
                margin-bottom: 36px;
            }
            .mode-btn {
                width: 140px;
                height: 140px;
                font-size: 2.5em;
            }
            .login-btn {
                font-size: 1em;
                padding: 12px 18vw;
                border-radius: 10px;
            }
            .navbar a {
                font-size: var(--navbar-font-size);
                padding: 6px 8px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Global2d3d</div>
    <div class="ad-banner">Ad Banner</div>
    <div class="login-btn-area">
        <button class="login-btn" id="main-login-btn">အကောင့်ဝင်ရန် Login</button>
    </div>
    <div class="button-row">
        <button class="mode-btn" title="Switch to 2D mode">2D</button>
        <button class="mode-btn" title="Switch to 3D mode">3D</button>
    </div>
    <div class="navbar">
        <a href="#" class="active"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#"><i class="fa-solid fa-wallet"></i> Wallet</a>
        <a href="#"><i class="fa-solid fa-circle-question"></i> Help</a>
        <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
    </div>
    <!-- Add simple JS handler for login button -->
    <script>
        document.getElementById('main-login-btn').onclick = function() {
            alert('Login UI will show here.');
            // You can redirect or show modal here as needed
        };
    </script>
</body>
</html>
