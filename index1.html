<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global2d3d</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --gradient-top: #7ed6a7;
            --gradient-bottom: #e8a96b;
            --header-bg: #d96ce2;
            --ad-bg: #6fd8e6;
            --btn-bg: #c0392b;
            --btn-hover-bg: #e74c3c;
            --navbar-bg: #7ed6a7;
            --navbar-active-bg: #e8a96b;
            --white: #fff;
            --navbar-height: 68px;
            --navbar-icon-size: 1.35em;
            --navbar-font-size: 1.35em;
            --navbar-padding-v: 16px;
            --navbar-padding-h: 0;
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom, var(--gradient-top) 0%, var(--gradient-bottom) 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }
        .header {
            background: var(--header-bg);
            color: var(--white);
            padding: 18px 0 18px 24px;
            font-size: 2.2em;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .ad-banner {
            background: var(--ad-bg);
            color: var(--white);
            margin: 32px auto 40px auto;
            padding: 0;
            text-align: center;
            font-size: 2.2em;
            border-radius: 24px;
            width: 1050px;
            height: 400px;
            max-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            font-weight: 500;
            letter-spacing: 1px;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 38px;
            margin-bottom: 60px;
        }
        .mode-btn {
            background: var(--btn-bg);
            color: var(--white);
            border: none;
            border-radius: 18px;
            font-size: 5em;
            width: 270px;
            height: 270px;
            cursor: pointer;
            transition: background 0.18s, transform 0.15s;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            font-weight: 600;
            outline: none;
        }
        .mode-btn:active {
            transform: scale(0.97);
        }
        .mode-btn:hover, .mode-btn:focus {
            background: var(--btn-hover-bg);
        }
        /* --- Login/Register Modal --- */
        .modal-bg {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.13);
            justify-content: center;
            align-items: center;
        }
        .modal-bg.active {
            display: flex;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 32px #1877f244;
            padding: 18px 10px 18px 10px;
            position: relative;
        }
        .close-modal-btn {
            position: absolute;
            right: 16px;
            top: 14px;
            background: transparent;
            border: none;
            font-size: 1.6em;
            color: #c0392b;
            cursor: pointer;
            outline: none;
        }
        .tab-group {
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 14px;
        }
        .tab-btn {
            flex: 1;
            padding: 11px 0;
            font-size: 1em;
            font-weight: 600;
            background: #e8a96b;
            color: #444;
            border: none;
            cursor: pointer;
            outline: none;
            transition: background 0.18s, color 0.18s;
        }
        .tab-btn.active {
            background: #7ed6a7;
            color: #1c2833;
        }
        .form-wrapper {
            margin-top: 10px;
        }
        .form-title {
            font-size: 1.09em;
            font-weight: 600;
            margin-bottom: 13px;
            color: #1877f2;
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 1em;
        }
        .form-input {
            width: 100%;
            padding: 9px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
            transition: border 0.15s, box-shadow 0.15s;
        }
        .form-input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #1877f233;
        }
        .form-btn {
            width: 100%;
            background: #1877f2;
            color: #fff;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 7px;
            padding: 12px 0;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.18s;
        }
        .form-btn:hover {
            background: #1256b3;
        }
        .success-msg, .error-msg {
            text-align: center;
            font-size: 1em;
            margin-bottom: 10px;
            padding: 6px;
            border-radius: 6px;
        }
        .success-msg {
            background: #e8f5e9;
            color: #388e3c;
        }
        .error-msg {
            background: #ffebee;
            color: #c0392b;
        }
        .field-error {
            color: #c0392b;
            font-size: 0.98em;
            margin-top: 2px;
        }
        .form-checkbox-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 7px;
        }
        .form-checkbox-label {
            font-size: 0.99em;
            color: #444;
        }
        .optional-tip {
            color: #888;
            font-size: 0.95em;
        }
        .password-requirements {
            margin-top: 5px;
            font-size: 0.97em;
            color: #444;
        }
        .requirement-unmet {
            color: #c0392b;
        }
        /* --- Login Button --- */
        .login-btn-area {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-btn {
            background: #1877f2;
            color: #fff;
            font-size: 1.15em;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            padding: 14px 40px;
            box-shadow: 0 4px 24px #1877f244;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
        }
        .login-btn:hover, .login-btn:focus {
            background: #1256b3;
            color: #fff;
            transform: translateY(-1px) scale(1.04);
            box-shadow: 0 6px 32px #1877f266;
        }
        /* --- Navbar size/base --- */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--navbar-height);
            background: var(--navbar-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: var(--navbar-padding-v) var(--navbar-padding-h);
            box-shadow: 0 -2px 12px rgba(0,0,0,0.06);
            z-index: 9;
        }
        .navbar a {
            color: var(--white);
            font-size: var(--navbar-font-size);
            text-decoration: none;
            letter-spacing: 1.5px;
            border-radius: 10px;
            padding: 8px 18px;
            transition: background 0.18s, color 0.18s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            height: 48px;
            box-sizing: border-box;
        }
        .navbar a.active, .navbar a:hover {
            background: var(--navbar-active-bg);
            color: #333;
        }
        .navbar i {
            font-size: var(--navbar-icon-size);
            min-width: 1.35em;
            text-align: center;
        }
        /* Register form width and centering - HALF SIZE */
        #register-form {
            width: 100%;
            max-width: 170px;
            margin: 0 auto;
            font-size: 0.49em;
        }
        #register-form .form-title {
            font-size: 0.54em;
        }
        #register-form .form-input,
        #register-form .form-btn {
            font-size: 0.49em;
            padding: 4px;
        }
        #register-form .password-requirements {
            font-size: 0.47em;
        }
        #register-form .form-group {
            margin-bottom: 5px;
        }
        #register-form .form-group[style] {
            max-width: 125px;
        }
        #reg-profile-photo, #reg-referral_code {
            max-width: 125px;
        }
        #reg-submit-btn {
            max-width: 125px;
            font-size: 0.47em;
            padding: 5px 0;
        }
        #register-form .field-error {
            font-size: 0.49em;
        }
        /* Responsive overrides */
        @media (max-width: 900px) {
            .container {
                max-width: 96vw;
            }
            #register-form {
                max-width: 86vw;
            }
        }
        @media (max-width: 600px) {
            :root {
                --navbar-height: 56px;
                --navbar-icon-size: 1.1em;
                --navbar-font-size: 1em;
                --navbar-padding-v: 10px;
            }
            .header {
                font-size: 1.5em;
                padding-left: 12px;
            }
            .ad-banner {
                font-size: 1em;
                padding: 0;
                width: 98vw;
                height: 110px;
            }
            .button-row {
                gap: 16px;
                margin-bottom: 36px;
            }
            .mode-btn {
                width: 140px;
                height: 140px;
                font-size: 2.5em;
            }
            .login-btn {
                font-size: 1em;
                padding: 12px 15vw;
                border-radius: 9px;
            }
            .container {
                max-width: 99vw;
                padding: 9px 2vw 14px 2vw;
            }
            .navbar a {
                font-size: var(--navbar-font-size);
                padding: 6px 8px;
                height: 36px;
            }
            #register-form, #login-form {
                max-width: 98vw;
                width: 100%;
            }
            #register-form .form-group[style], #login-form .form-group[style] {
                max-width: 98vw;
            }
            #register-form .form-btn, #login-form .form-btn {
                max-width: 98vw;
            }
        }
        @media (max-width: 500px) {
            .container {
                max-width: 99vw;
                padding: 6px 1vw 12px 1vw;
                border-radius: 9px;
            }
            #register-form, #login-form {
                max-width: 99vw;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Global2d3d</div>
    <div class="ad-banner">Ad Banner</div>
    <div class="login-btn-area">
        <button class="login-btn" id="main-login-btn">အကောင့်ဝင်ရန် Login</button>
    </div>
    <div class="button-row">
        <button class="mode-btn" title="Switch to 2D mode">2D</button>
        <button class="mode-btn" title="Switch to 3D mode">3D</button>
    </div>
    <div class="navbar">
        <a href="#" class="active"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#"><i class="fa-solid fa-wallet"></i> Wallet</a>
        <a href="#"><i class="fa-solid fa-circle-question"></i> Help</a>
        <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
    </div>
    <!-- Login/Register Modal -->
    <div class="modal-bg" id="login-modal-bg">
        <div class="container">
            <button class="close-modal-btn" id="close-login-modal" title="Close">&times;</button>
            <!-- Tabs for switching forms -->
            <div class="tab-group">
                <button type="button" class="tab-btn active" id="tab-login">အ​ကောင့်ဝင်ရန်</button>
                <button type="button" class="tab-btn" id="tab-register">အ​ကောင့်ဖွင့်ရန်</button>
            </div>
            <div class="form-wrapper">
                <!-- Login Form -->
                <form id="login-form" autocomplete="off">
                    <div class="form-title">အ​ကောင့်ဝင်ရန်</div>
                    <div id="login-success-msg" class="success-msg" style="display:none;"></div>
                    <div id="login-error-msg" class="error-msg" style="display:none;"></div>
                    <div class="form-group">
                        <label class="form-label" for="login-phone">ဖုန်းနံပါတ်</label>
                        <input class="form-input" type="tel" id="login-phone" name="phone" placeholder="ဖုန်းနံပါတ် (09xxxxxxx)" required>
                        <div id="login-phone-error" class="field-error" style="display:none;"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="login-password">စကားဝှက်</label>
                        <input class="form-input" type="password" id="login-password" name="password" placeholder="စကားဝှက်" required>
                        <div id="login-password-error" class="field-error" style="display:none;"></div>
                    </div>
                    <div class="form-checkbox-group">
                        <input type="checkbox" id="remember-me" class="form-checkbox">
                        <label for="remember-me" class="form-checkbox-label">အကောင့်မှတ်ထားရန်</label>
                    </div>
                    <button id="login-submit-btn" class="form-btn" type="submit">အ​ကောင့်ဝင်မည်</button>
                    <a href="#" onclick="alert('ဤလုပ်ဆောင်ချက်သည် လက်ရှိတွင် မရနိုင်သေးပါ။'); return false;" style="display:block;margin-top:7px;text-align:right;color:#1877f2;font-size:0.97em;">စကားဝှက် မေ့နေပါသလား?</a>
                </form>
                <!-- Register Form (half size) -->
                <form id="register-form" style="display:none; max-width:170px; font-size:0.49em;" autocomplete="off">
                    <div class="form-title" style="font-size:0.54em;">အသစ်အ​ကောင့်ဖွင့်ရန်</div>
                    <div id="reg-success-msg" class="success-msg" style="display:none;"></div>
                    <div id="reg-error-msg" class="error-msg" style="display:none;"></div>
                    <div class="form-group">
                        <label class="form-label" for="reg-name" style="font-size:0.49em;">အမည်</label>
                        <input class="form-input" type="text" id="reg-name" name="name" placeholder="အမည်" required style="font-size:0.49em; padding:4px;">
                        <div id="reg-name-error" class="field-error" style="display:none; font-size:0.49em;"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="reg-phone" style="font-size:0.49em;">ဖုန်းနံပါတ်</label>
                        <input class="form-input" type="tel" id="reg-phone" name="phone" placeholder="ဖုန်းနံပါတ် (09xxxxxxx)" required style="font-size:0.49em; padding:4px;">
                        <div id="reg-phone-error" class="field-error" style="display:none; font-size:0.49em;"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="reg-password" style="font-size:0.49em;">စကားဝှက်</label>
                        <input class="form-input" type="password" id="reg-password" name="password" placeholder="စကားဝှက်" required style="font-size:0.49em; padding:4px;">
                        <div id="reg-password-error" class="field-error" style="display:none; font-size:0.49em;"></div>
                        <div class="password-requirements" style="font-size:0.47em;">
                            <div id="length-req" class="password-requirement requirement-unmet">
                                <i class="fas fa-circle"></i> အနည်းဆုံး စာလုံး ၆ လုံး
                            </div>
                            <div id="number-req" class="password-requirement requirement-unmet">
                                <i class="fas fa-circle"></i> ဂဏန်းတစ်လုံး ပါဝင်ရမည်
                            </div>
                            <div id="uppercase-req" class="password-requirement requirement-unmet">
                                <i class="fas fa-circle"></i> အင်္ဂလိပ်စာ အကြီး တစ်လုံး ပါဝင်လျှင် ပိုကောင်းသည်
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="max-width: 125px;">
                        <label class="form-label" for="reg-profile-photo" style="font-size:0.49em;">Profile Photo <span class="optional-tip" style="font-size:0.48em;">(မတင်လည်းရသည်)</span></label>
                        <input class="form-input" type="file" id="reg-profile-photo" name="profile_photo" accept="image/*" style="font-size:0.49em; padding:3px;">
                    </div>
                    <div class="form-group" style="max-width: 125px;">
                        <label class="form-label" for="reg-referral_code" style="font-size:0.49em;">Referral Code <span class="optional-tip" style="font-size:0.48em;">(ရှိပါကသာ ထည့်ပါ)</span></label>
                        <input class="form-input" type="text" id="reg-referral_code" name="referral_code" placeholder="Referral Code (မရှိရင်ကျော်ပါ)" style="font-size:0.49em; padding:3px;">
                    </div>
                    <div class="form-checkbox-group">
                        <input type="checkbox" id="register-remember-me" class="form-checkbox" style="transform: scale(0.7);">
                        <label for="register-remember-me" class="form-checkbox-label" style="font-size:0.48em;">အကောင့်မှတ်ထားရန်</label>
                    </div>
                    <button id="reg-submit-btn" class="form-btn" type="submit" style="max-width: 125px; font-size: 0.47em; padding: 5px 0;">အ​ကောင့်ဖွင့်မည်</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Show login/register modal
        document.getElementById('main-login-btn').onclick = function() {
            document.getElementById('login-modal-bg').classList.add('active');
        };
        // Close modal
        document.getElementById('close-login-modal').onclick = function() {
            document.getElementById('login-modal-bg').classList.remove('active');
        };
        // Tabs logic
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        tabLogin.onclick = function() {
            tabLogin.classList.add('active');
            tabRegister.classList.remove('active');
            loginForm.style.display = '';
            registerForm.style.display = 'none';
        };
        tabRegister.onclick = function() {
            tabRegister.classList.add('active');
            tabLogin.classList.remove('active');
            loginForm.style.display = 'none';
            registerForm.style.display = '';
        };
        // Password requirements demo for registration
        document.getElementById('reg-password').addEventListener('input', function(e) {
            const val = e.target.value;
            document.getElementById('length-req').classList.toggle('requirement-unmet', val.length < 6);
            document.getElementById('number-req').classList.toggle('requirement-unmet', !(/[0-9]/.test(val)));
            document.getElementById('uppercase-req').classList.toggle('requirement-unmet', !(/[A-Z]/.test(val)));
        });
        // Optional: close modal if click outside modal content
        document.getElementById('login-modal-bg').onclick = function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        };
        // Prevent form submission (for demo, remove if connecting to backend)
        document.getElementById('login-form').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('login-success-msg').style.display = 'block';
            document.getElementById('login-success-msg').innerText = "Demo only: Login not implemented.";
            document.getElementById('login-error-msg').style.display = 'none';
        };
        document.getElementById('register-form').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('reg-success-msg').style.display = 'block';
            document.getElementById('reg-success-msg').innerText = "Demo only: Register not implemented.";
            document.getElementById('reg-error-msg').style.display = 'none';
        };
    </script>
</body>
</html>
